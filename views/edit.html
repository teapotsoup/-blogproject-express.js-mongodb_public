<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Edit</title>
    <link rel="stylesheet" href="/main.css">
</head>

<body>
  {% include "nav_edit.html" %}

  <h4 class="container mt-4 text-center">
    <strong>글 수정페이지</strong>
</h4>
    <div class="container mt-3">
        <form action="/edit?_method=PUT" method="POST">
          <div class="form-group">
            <label>{{post._id}} 번 제목</label>
            <input type="text" value="{{post._id}}" name="id" style="display: none;">
            <!-- 데이터 전달용 input. -->
            <input value="{{post.title}}" type="text" class="form-control" name="title">
          </div>
          <div class="form-group">
            <label>내용</label>
            <input value="{{post.description}}" type="text" class="form-control" name="description">
          </div>
          <button type="submit" class="btn btn-outline-secondary">Submit</button>
        </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
