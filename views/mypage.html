<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>mypage</title>
    <link rel="stylesheet" href="/main.css">

</head>

<body>
    {% include "nav_mypage.html" %}
    <div class="container mt-3">
        <p>{{myuser.identity}}의 페이지입니다</p>
        <form action="/mypage?_method=PUT" method="POST">
            <input value="{{myuser._id}}" type="text" class="form-control" name="_id" style="display: none;">
            <!-- 데이터 전달용 input. -->
            <div class="form-group">
                <label>아이디</label>
                <input value="{{myuser.identity}}" type="text" class="form-control" name="identity">
            </div>
            <div class="form-group">
                <label>비밀번호</label>
                <input value="{{decryptedPw}}" type="text" class="form-control" name="pw">
            </div>
            <button type="submit" class="btn btn-info">수정</button>
        </form>
        <form action="/mypage?_method=DELETE" method="POST">
            <button type="submit" style="margin-top: 10px;" class="btn btn-info">삭제</button>
            <input value="{{myuser._id}}" type="text" class="form-control" name="_id" style="display: none;">
        </form>
        <form action="/logout" method="GET">
            <button type="submit" style="margin-top: 10px;" class="btn btn-info">로그아웃</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
